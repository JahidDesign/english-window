<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English~জানালা</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="assiste/css/style.css" />
</head>
<body>
  <div class="bg-white h-screen flex items-center justify-center">
    <div class="max-w-7xl px-4">
      <div class="flex flex-col lg:flex-row items-center">
        <!-- Text + Form Section -->
        <div class="text-center lg:text-left">
          <h1 class="text-5xl font-extrabold text-gray-800">English is Easy!!</h1>
          <p class="mt-3 text-gray-600 max-w-xl">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ।
          </p>

          <!-- Login Form -->
          <form onsubmit="return validateForm();" class="mt-8 w-full max-w-sm bg-white p-6 rounded-lg shadow">
            <input
              type="text"
              id="login_username"
              placeholder="Enter your username"
              class="w-full mb-4 p-3 border rounded text-black"
              required
            />
            <input
              type="password"
              id="login_password"
              placeholder="Enter your password"
              class="w-full mb-2 p-3 border rounded text-black"
              required
            />
            <div id="errorContainer" class="text-red-600 text-sm mb-4"></div>
            <button
              type="submit"
              class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded"
            >
              Get started
            </button>
          </form>
        </div>

        <!-- Image Section -->
        <div class="mt-8 lg:mt-0 lg:ml-8 lg:w-1/2">
          <img
            src="assiste/image/hero-student.png"
            class="w-full h-auto object-cover"
            alt="Student learning"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Login Script -->
  <script>
    function validateForm() {
      const username = document.getElementById("login_username").value.trim();
      const password = document.getElementById("login_password").value.trim();
      const errorContainer = document.getElementById("errorContainer");
      errorContainer.textContent = "";

      if (!username || !password) {
        errorContainer.textContent = "Username and password cannot be empty!";
        return false;
      }

      if (password.length < 6) {
        errorContainer.textContent = "Password must be at least 6 characters!";
        return false;
      }

      // Simulate successful login (store session)
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", username);
      alert("Login successful!");
      window.location.href = "index.html";
      return false; // prevent form submission
    }
  </script>
</body>
</html>
