<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assiste/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>English~জানালা</title>
</head>
<body>
    <div class="bg-white from-purple-800 to-indigo-700 h-screen flex items-center justify-center">
        <div class="sm:mt-6 lg:mt-8 mt-12 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

            <div
                class="mt-10  mx-auto max-w-7xl px-4 sm:mt-24 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28 flex gap-3 lg:flex-justify lg:flex flex-col lg:flex-row">
                <div class="sm:text-center lg:text-left">
                   <span class="mt-48 lg:mt-0">
                    <h1 class="text-4xl tracking-tight font-extrabold text-gray-800 sm:text-5xl md:text-6xl">
                        <span class="block xl:inline text-black"> <strong class="text-blod eng"></strong> </span>
                    </h1>
                    <h1 class="text-4xl tracking-tight font-extrabold text-gray-800 sm:text-5xl md:text-6xl">
                        <span class="block xl:inline text-black"> <strong class="text-blod eng">English</strong> is Easy!! </span>
                    </h1>
                   </span>
                    <p
                        class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                        আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ
                    </p>
                   
                    <div x-data="{ loginEmail: '', loginPassword: '', passwordPattern: /^(?=.*[A-Z])(?=.*W).+$/, showPassword: false }">
                        <form  onsubmit="return validateForm();" action="index.html"  method="post"   class="w-full  divide-neutral-200  bg-white lg:w-96" x-on:submit.prevent="login">
                         <div class="py-2"> 
                         <input type="text" id="login_username" name="login_username" x-model="loginEmail" class="block w-full h-12 px-4 py-3 placeholder-black bg-white border rounded-sm appearance-none text-black focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 focus:ring-inset focus:ring-2 text-xs" placeholder="Enter your name" required="">
                         
                         </div>
                         <div class="">
                          <div class="relative"> 
                            <input type="password" id="login_password" name="login_password"  :type="showPassword ? 'text' : 'password'" x-model="loginPassword" class="block w-full h-12 px-4 py-3 placeholder-black bg-white border rounded-sm appearance-none text-black focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 focus:ring-2 focus:ring-inset text-xs" placeholder="Enter your password" required="" > <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-xs text-gray-400 cursor-pointer" x-text="showPassword ? 'Hide' : 'Show'" @click="showPassword = !showPassword">Show</span> </div>
                         </div>
                         <div id="errorContainer" class="text-red-600 text-lg"></div>
                         <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                            <div class="rounded-md shadow">
                                <button id="submit" type="submit" value="Login" 
                                    class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white btnColor hover:bg-gray-600 md:py-4 md:text-lg md:px-10">
                                    Get started
                                </button>
                            </div>
                           
                        </div>
                        </form>
                       </div>
                </div>
        
                <!--   Image Section     -->
                <div class="lg:inset-y-0 lg:right-0 mt-5 lg:mt-0 lg:w-1/2 my-4">
                    <span class="">
                        <img class="h-52 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" src="assiste/image/hero-student.png?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80" alt="">
                    </span>
                   
                </div>
                <!--   End of Image Section     -->
            </div>
        
        </div>
    </div>
     <script>
     

     </script>
    <script src="assiste/js/script.js"></script>
    <script src="assiste/js/category.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
